<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/historico.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Open+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title id="titulo-aba">Controle de Gastos</title>
</head>

<body>
    <div class="div-geral" id="div-geral">
        <section class="container" id="container">
            <header class="cabecalho" id="cabecalho">
                <h1 id="logo"><a href="./home.html">Controle de Gastos</a></h1>
                <ul id="links-cabecalho">
                    <li><a href="./home.html" aria-selected="true">Home</a></li>
                    <li><a href="./historico.html">Histórico</a></li>
                    <li><a href="./cadastro.html">Nova Transação</a></li>
                </ul>
            </header>
            <div class="container-panels" id="container-panels">
                <div id="div-entrada" class="div-entrada div-valores">
                    <h4>Entrada</h4>
                    <p class="pEntrada">R$ 0.00</p>
                </div>
                <div id="div-saldo" class="div-saldo div-valores">
                    <h4>Saldo</h4>
                    <p class="pSaldo">R$ 0.00</p>
                </div>
                <div id="div-saida" class="div-saida div-valores">
                    <h4>Gastos</h4>
                    <p class="pSaida">R$ 0.00</p>
                </div>
            </div>
            <div class="container-main-historico" id="container-main-historico">
                <div class="container-table" id="container-table">
                    <table id="tabela-historico">
                        <h1 id="titulo-tabela">Histórico de Transações</h1>
                        <div class="container-pesquisa">
                            <select id="pesquisar-categoria" class="pesquisar-categoria">
                                <option value="titulo" selected>Titulo</option>
                                <option value="descricao">Descrição</option>
                                <option value="categoria">Categoria</option>
                                <option value="valor">Valor</option>
                                <option value="data">Data</option>
                                <option value="tipo">Tipo</option>
                            </select>
                            <input type="text" id="input-pesquisa" class="input-pesquisa"
                                placeholder="Pesquisar Transação">
                                <button type="submit" id="submit-pesquisa" class="submit-pesquisa"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
                        </div>
                        <thead class="cabecalho-tabela">
                            <tr>
                                <th>Titulo</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th>Valor</th>
                                <th>Data</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-historico">
                        </tbody>
                    </table>
                    <p class="pesquisa-sem-resultado" id="pesquisa-sem-resultado">Sem resultados, Tente Novamente!</p>
                </div>
                <div class="mensagem" id="mensagem">
                    <p>Você ainda não realizou nenhuma transação!</p>
                </div>
            </div>
        </section>
        <footer class="rodape" id="rodape">
            <p id="info-rodape">Desenvolvido por <a href="http://github.com/DavidFreitas0" target="_blank">David
                    Freitas</a></p>
        </footer>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
