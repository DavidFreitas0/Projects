<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do arquivo CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Importação do Favicon do Site -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Pré-conexão com o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação das fontes Roboto, Libre Baskerville, Doppio One e Opens Sans do Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Doppio+One&family=Libre+Baskerville:wght@700&family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <title>PageNewsletter</title>
</head>

<body>
    <!-- Seção principal -->
    <section class="container">
        <!-- Container com Titulo e Subtitulo -->
        <div class="container-main">
            <h2>Retiros de bem-estar</h2>
            <h3>Mollis aliquam ut porttitor leo a diam. Ac tortor vitae purus faucibus ornare. Sapien faucibus et
                molestie ac feugiat. Mauris in aliquam sem fringilla ut morbi tincidunt augue interdum.</h3>
            <!-- Formulário para Captura de Email -->
            <form class="form" method="post">
                <input type="email" name="email" placeholder="Digite seu Email...">
                <button type="submit">Contate-Nos</button>
            </form>
            <p>Imagem de <a class="freepik" href="https://www.freepik.com/photos/explore">Freepik</a></p>
        </div>
    </section>
    <!-- Rodapé da Página -->
    <footer>
        <p>Template Desenvolvido por <a href="http://github.com/DavidFreitas0" target="_blank">David Freitas</a>...</p>
    </footer>
</body>

</html>
