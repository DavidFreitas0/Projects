<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do arquivo CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Importação do Favicon do Site -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Pré-conexão com o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte Open Sans do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <title>Contact Us Now</title>
</head>

<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Container secundário para alinhar a imagem e o formulário -->
        <div class="container-main">
            <!-- Container para a imagem -->
            <div class="container-img"></div>
            <!-- Container para o formulário -->
            <div class="container-form">
                <!-- Título do formulário -->
                <h1>Deixe sua Mensagem :</h1>
                <!-- Formulário para envio de mensagem -->
                <form class="form">
                    <!-- Campo para inserir o nome -->
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" placeholder="Insira seu nome...">
                    </div>
                    <!-- Campo para inserir o email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Insira seu Email...">
                    </div>
                    <!-- Campo para inserir a mensagem -->
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea name="message" id="message" placeholder="Insira sua Mensagem..."></textarea>
                    </div>

                    <!-- Botão para enviar formulário -->
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Rodapé da Página -->
    <footer>
        <p>Template Desenvolvido por <a href="http://github.com/DavidFreitas0" target="_blank">David Freitas</a>...</p>
    </footer>
</body>

</html>
