<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importação do arquivo CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Importação do Favicon do Site -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Pré-conexão com o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte Open Sans e Oswald do Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Oswald:wght@300;500;700&display=swap"
        rel="stylesheet">
    <title>Discover More...</title>
</head>

<body>
    <!-- Container principal -->
    <section class="container">
        <div class="container-main">
            <!-- Container para o formulário -->
            <div class="container-form">
                <!-- Imagem acima do Formulário -->
                <div class="imgform">
                    <img class="img-form" src="./assets/img/ft01.jpeg" alt="Imagem de uma montanha">
                </div>
                <!-- Título e subtitulo do formulário -->
                <h2>As Montanhas Estão Chamando</h2>
                <p>Continue seu Tour Agora Mesmo
                <p>
                    <!-- Formulário de inscrição -->
                <form class="form">
                    <!-- Campo para inserir o nome -->
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Insira seu nome...">
                    </div>
                    <!-- Campo para inserir o email -->
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Insira seu Email...">
                    </div>
                    <!-- Botão para enviar formulário -->
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Template desenvolvido por <a href="http://github.com/DavidFreitas0" target="_blank">David Freitas</a>...</p>
    </footer>
</body>

</html>
